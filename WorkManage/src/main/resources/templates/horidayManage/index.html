<!DOCTYPE html>
<html>

	<head>
<!--
		<meta charset="UTF-8" />
 -->
		<title>祝日一覧</title>
		<div th:replace="common/common::header"></div>
	</head>
	<body>
		<div th:replace="common/common::menu"></div>
		<div class="container">
			<div class="container">
				<h3>祝日一覧</h3>
			</div>
			<hr style="border:0;border-top:4px solid orange;">
			<div class="container">
				<strong class="text-danger" th:text="${result}"></strong>
			</div>
		</div>
		<div class="container">
			<form class="form-horizontal" th:action="@{upload}" method="get">
				<button type="submit" class="btn btn-lg btn-warning pull-right">登録</button>
			</form>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>日付</th>
						<th>説明</th>
					</tr>
				</thead>
				<tbody th:remove="all-but-first" th:each="horiday : ${horidays}">
					<tr>
						<td class="col-sm-1" th:text="${horiday.date}">2017-01-01</td>
						<td class="col-sm-1" th:text="${horiday.horidayName}">元旦</td>
					</tr>
					<tr>
						<td class="col-sm-1">2017-01-01</td>
						<td class="col-sm-1">元旦</td>
					</tr>
					<tr>
						<td class="col-sm-1">2017-01-02</td>
						<td class="col-sm-1">振替休日</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
