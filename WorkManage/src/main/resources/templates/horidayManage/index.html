<html>

	<head>

		<title>祝日一覧</title>
		<div th:replace="common/common::header"></div>
	</head>
	<body>
		<div th:replace="common/common::menu"></div>
		<div class="container">
			<h1>WORK TIME</h1>
			<span sec:authentication="username"/>
		<div class="container">
			<strong class="text-danger" th:text="${result}"></strong>
		</div>

		<div class="container">
			<h3>祝日一覧</h3>
		</div>
		<div class="container">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>日付</th>
						<th>説明</th>
					</tr>
				</thead>
				<tbody th:remove="all-but-first" th:each="horiday : ${horidays}">
					<tr>
						<td class="col-sm-1" th:text="${horiday.date}">2017-01-01</td>
						<td class="col-sm-1" th:text="${horiday.horidayName}">元旦</td>
					</tr>
					<tr>
						<td class="col-sm-1">2017-01-01</td>
						<td class="col-sm-1">元旦</td>
					</tr>
					<tr>
						<td class="col-sm-1">2017-01-02</td>
						<td class="col-sm-1">振替休日</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
