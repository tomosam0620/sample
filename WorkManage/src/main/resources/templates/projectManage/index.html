<!DOCTYPE html>
<html>

xmlns:th="http://www.thymeleaf.org"

	<head>
<!--
		<meta charset="UTF-8" />
 -->
		<title>プロジェクト一覧</title>
		<div th:replace="common/common::header"></div>
	</head>
	<body>
		<div th:replace="common/common::menu"></div>
		<div class="container">
			<div class="container">
				<h3>プロジェクト一覧</h3>
			</div>
			<hr style="border:0;border-top:4px solid orange;">
			<strong class="text-danger" th:text="${result}"></strong>
				
			<form class="form-horizontal" th:action="@{input}" method="get">
				<button type="submit" class="btn btn-warning pull-right">登録</button>
			</form>
		</div>
		<div class="container">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>プロジェクトID</th>
						<th>プロジェクト名</th>
						<th>部署</th>
						<th>顧客</th>
						<th>開始日</th>
						<th>終了日</th>
					</tr>
				</thead>
				<tbody th:remove="all-but-first">
					<tr th:each="project : ${projects}">
						<td class="col-sm-1" th:text="${project.projectId}">1</td>
						<td class="col-sm-1" th:text="${project.projectName}">プロジェクト１</td>
						<td class="col-sm-1" th:text="${project.affiliation}">R&D</td>
						<td class="col-sm-1" th:text="${project.customerId}">顧客</td>
						<td class="col-sm-1" th:text="${project.startDate}">2017-01-01</td>
						<td class="col-sm-1" th:text="${project.endDate}">2017-12-31</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
