#validation
org.hibernate.validator.constraints.NotEmpty.message={0}は必須項目です。
javax.validation.constraints.Pattern.message={0}の形式で入力してください。
V001={0}で入力してください。

#business message(エラーレベルとメッセージを「|」でつないで記載してください。)
M001=ERROR|不正な操作です。
M002=WORN|既に更新されています。

#system error
S001=ERROR|{0}が失敗しました。
S002=ERROR|{0}を{1}に変換できませんでした。
S003=ERROR|予期せぬエラーが発生しました。
